name: Publish Example App Server Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "src/**"
      - ".github/workflows/docker-publish.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/unifiedattestation/example-app-server:latest
            ghcr.io/unifiedattestation/example-app-server:${{ github.sha }}
